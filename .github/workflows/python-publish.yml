name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build ruff twine
      - name: Check the package
        run: ruff check --no-fix --statistics
      - name: Run tests
        run: python -m unittest -v ./tests/test_daemon.py
      - name: Build package
        run: python -m build
      - name: Publish package
        run: twine upload -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} dist/*
